<my-kbn-management-app section="kibana">
  <my-kbn-management-indices>

    <p> (My_Management) Edit Field </p>
    <div class="page-header">
      <my-kbn-management-index-header index-pattern="myFieldSettings.indexPattern">
      </my-kbn-management-index-header>

      <h2 ng-if="myFieldSettings.mode === 'create'">
        Create {{ fieldSettings.field.scripted ? 'Scripted ' : '' }}Field
      </h2>

      <h2 ng-if="myFieldSettings.mode === 'edit'">
        (My_Management) {{ myFieldSettings.field.name }}
      </h2>

      <!-- "editor.field.name" -->
      <div class="form-group">
        <label>Alias</label>
        <input ng-model="myFieldSettings.field.alias"
        class="form-control"
        placeholder="Alias for name"
        input-focus
        required>
      </div>

    </div>

    <field-editor index-pattern="myFieldSettings.indexPattern" field="myFieldSettings.field">
    </field-editor>

  </my-kbn-management-indices>
</my-kbn-management-app>
